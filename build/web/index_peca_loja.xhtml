<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <title>Site Do Peca</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>

                <p:panelMenu style="width:300px">
                    <p:submenu label="Voltar para tela de cadastros">


                        <p:menuitem value="Retorna menu" action="#{menuBean.retorna_menu}" 
                                    icon="pi pi-save"/>




                        <p:menuitem value="Update" icon="pi pi-refresh" />
                        <p:menuitem value="Delete"  icon="pi pi-times"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="Website primefaces" url="http://www.primefaces.org" icon="pi pi-external-link"/> 

                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:panelGrid columns="2" styleClass="ui-noborder" id="grid">




                <p:outputLabel value="Peca" />
                <p:selectOneMenu value="#{peca_lojaBean.peca_loja.id_peca}">
                    <f:selectItem itemLabel="Selecione uma Peca" />
                    <f:selectItems value="#{peca_lojaBean.pecas}" />
                </p:selectOneMenu>

                <p:outputLabel value="Loja" />
                <p:selectOneMenu value="#{peca_lojaBean.peca_loja.id_loja}">
                    <f:selectItem itemLabel="Selecione uma loja" />
                    <f:selectItems value="#{peca_lojaBean.lojas}" />
                </p:selectOneMenu>



                <p:commandButton value="Cadastrar"  action="#{peca_lojaBean.adicionarPeca_loja()}"  update="dados" />

            </p:panelGrid>

            <p:dataTable value="#{peca_lojaBean.listarPeca_lojaFull()}" 
                         var="dados" 
                         rows="5" paginator="true" id="dados"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" lazy="false" >

                <p:column>
                    <f:facet name="header">Identificador</f:facet>
                    <h:outputText value="#{dados[0]}" />
                </p:column>

                <p:column>
                    <f:facet name="header">Id_peca</f:facet>
                    <h:outputText value="#{dados[1]}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Id_loja</f:facet>
                    <h:outputText value="#{dados[2]}" />
                </p:column>





                <p:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Remover" action="#{peca_lojaBean.removerPeca_loja(dados[0])}" />
                     <h:commandButton value="Editar" action="#{lojaBean.removerLoja(dados[0])}" />
                    <h:commandButton value="Mostrar" action="#{lojaBean.removerLoja(dados[0])}" />
                </p:column>

            </p:dataTable>
        </h:form>      
    </h:body>
</html>
